<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Let's Play: Ancient Greek Punishment: It is as if Edition</title>

  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <link rel="stylesheet" type="text/css" href="css/jquery-ui-slider-pips.css" />

  <!-- Include jQuery -->
  <script src="js/libraries/jquery.min.js"></script>

  <!-- Include jQuery UI -->
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/jquery-ui.theme.min.css">

  <script src="js/libraries/jquery-ui.min.js"></script>

  <!-- Include touch punch for jQuery -->
  <script src="js/libraries/jquery.ui.touch-punch.min.js"></script>

  <!-- Include slider pips for jQuery UI -->
  <script src="js/libraries/jquery-ui-slider-pips.js"></script>

  <!-- Howler for audio -->
  <script src="js/libraries/howler.core.min.js"></script>

  <!-- Include the script file -->
  <script src="js/script.js"></script>

</head>

<!-- Icons -->

<body>
  <div id="sisyphus-icon" class="icon">
    <img src="assets/images/sisyphus-icon.png">
    <div class="icon-label">Sisyphus</div>
  </div>

  <div id="danaids-icon" class="icon">
    <img src="assets/images/danaids-icon.png">
    <div class="icon-label">Danaids</div>
  </div>

  <div id="tantalus-icon" class="icon">
    <img src="assets/images/tantalus-icon.png">
    <div class="icon-label">Tantalus</div>
  </div>

  <div id="prometheus-icon" class="icon">
    <img src="assets/images/prometheus-icon.png">
    <div class="icon-label">Prometheus</div>
  </div>

  <div id="zeno-icon" class="icon">
    <img src="assets/images/zeno-icon.png">
    <div class="icon-label">Zeno</div>
  </div>

  <!-- Apps -->

  <!-- Sisyphus -->

  <div id="sisyphus-dialog" title="Sisyphus">
    <div class="instruction">Set the slider to 10.</div>
    <div id="sisyphus-slider-wrapper">
      <div id="sisyphus-slider"></div>
    </div>
  </div>

  <!-- Danaids -->

  <div id="danaids-dialog" title="Danaids">
    <div class="instruction">Fill the bath with water.</div>
    <fieldset id="danaids-radios">
    <legend>Select a bath state: </legend>
    <label for="radio-empty">Empty</label>
    <input class="radio" type="radio" name="radio-danaids" id="radio-empty">
    <label for="radio-full">Full</label>
    <input class="radio" type="radio" name="radio-danaids" id="radio-full">
  </fieldset>
  </div>

  <!-- Tantalus -->

  <div id="tantalus-dialog" title="Tantalus">
    <select name="nourishment" id="tantalus-menu">
      <option selected disabled>Select a food or drink:</option>
      <option disabled>Apple</option>
      <option disabled>Water</option>
    </select>
  </div>

  <!-- Prometheus -->

  <div id="prometheus-dialog" title="Prometheus">
    <div class="instruction">
      Protect your liver.
    </div>
    <div id="liver-progress"></div>
  </div>

  <div id="peck-dialog" title="Alert: Eagle">
    <div class="instruction">
      Your liver will lose 10% of its value in <span id="peck-time">n</span> seconds.
    </div>
  </div>

  <!-- Danaids -->

  <div id="zeno-dialog" title="Zeno">
    <div class="instruction">
      Step <span id="zeno-step">1</span> of 2.
    </div>
  </div>


</body>

</html>
